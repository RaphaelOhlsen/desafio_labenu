<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,700i&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Projeto Labenu</title>
</head>
<body>
  <header>
    <h3>Projeto Seletivo Labenu</h3>
  </header>
  <main>
    <div id="wellcome">
      <p>Seja Bem Vindo!!!</p>  
    </div>
    <div class="brand">
      <img src="./Labenu_principal.png" alt="">
    </div>
    <section>
      <div class="box blue">
        <em class="text">Web</em>
        <em class="text">FullStack</em>
      </div>
      <div class="box green">
        <em class="text">Mobile</em>
        <em class="text">Frotend</em>
      </div>
      <div class="box red">
        <em class="text">Data</em>
        <em class="text">Sciense</em>
      </div>
    </section>
    <div class="botton-text">
      <div>Turmas de 2020</div>
    </div>
  </main>
  <footer>
    <div>
      <input 
        type="email"
        placeholder="Coloque seu email para contato! :)"
      ><div id="button">ENVIAR</div>
    </div>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
